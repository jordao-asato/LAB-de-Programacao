<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Tarefa</title>
    <link rel="stylesheet" href="styles.css"> <!-- Adicione seu CSS aqui -->
</head>
<body>
<h1>Adicionar Nova Tarefa</h1>
<form action="#" th:action="@{/adicionar-tarefa}" th:object="${tarefa}" method="post">
    <label for="titulo">Título: </label>
    <input type="text" th:field="*{titulo}" id="titulo">
    <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></span>
    <br/>
    <label for="descricao">Descrição:</label>
    <input type="text" th:field="*{descricao}" id="descricao">
    <br/>
    <label for="prazoConclusao">Prazo para Conclusão:</label>
    <input type="date" th:field="*{prazoConclusao}" id="prazoConclusao" required/>
    <span th:if="${#fields.hasErrors('prazoConclusao')}" th:errors="*{prazoConclusao}" class="error-message"></span>
    <br/>
    <input type="submit" value="Adicionar">
</form>
</body>
</html>
