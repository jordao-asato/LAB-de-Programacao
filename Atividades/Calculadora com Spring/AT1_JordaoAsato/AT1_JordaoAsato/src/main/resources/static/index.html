<!DOCTYPE HTML>
<html>
<head>
    <title>Calculadora</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<h1>Calculadora</h1>
<form action="/calculadora" method="get">
    <label for="n1">Número 1:</label>
    <input type="number" id="n1" name="n1HTTP" step="any" required><br><br>

    <label for="n2">Número 2:</label>
    <input type="number" id="n2" name="n2HTTP" step="any" required><br><br>

    <label for="op">Operação:</label>
    <select id="op" name="opHTTP">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select><br><br>

    <button type="submit">Calcular</button>
</form>
</body>
</html>
