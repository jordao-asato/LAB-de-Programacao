<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="styles.css"> <!-- Adicione seu CSS aqui -->
</head>
<body>
<h1>Adicionar Novo Produto</h1>
<form action="#" th:action="@{/adicionar-produto}" th:object="${produto}" method="post">
    <label for="nome">Nome: </label>
    <input type="text" th:field="*{nome}" id="nome">
    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
    <br/>
    <label for="preco">Pre√ßo:</label>
    <input type="text" th:field="*{preco}" id="preco">
    <span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></span>
    <br/>
    <label for="quantidade">Quantidade:</label>
    <input type="number" th:field="*{quantidade}" id="quantidade">
    <span th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}"></span>
    <br/>
    <input type="submit" value="Adicionar">
</form>
</body>
</html>
